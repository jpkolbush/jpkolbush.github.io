<!DOCTYPE html>
<meta charset="utf-8">
<script src="../lib/d3.v3.min.js"></script>
<style type="text/css">
	.axis path,
	.axis line {
  	fill: none;
  	stroke: #000;
  	shape-rendering: crispEdges;
  }

<body>


<h1> Sepal Length vs Sepal Width</h1>

<script>
/*
-----------------------------------
PART A
-----------------------------------
*/
	//Width and height
	var w = 500;
	var h = 500;

	
	//Create SVG element
	var svg = d3.select("body")
				.append("svg")
					.attr("width", w+80)
					.attr("height", h+50)
				.append("g")
					.attr("transform", "translate(40,25)");

d3.tsv('iris.tsv', function(error, i) {
		if (error) throw error;
		i.forEach(function (j) {
			j.sepalLength = +j.sepalLength;
			j.sepalWidth = +j.sepalWidth;
		})
	var x = d3.scale.linear()
		.domain(d3.extent(i, function(d) { return d.sepalLength; }))
    	.range([0, w]);

	var y = d3.scale.linear()
		.domain(d3.extent(i, function(d) { return d.sepalWidth; }))
    	.range([h, 0]);
	var xAxis = d3.svg.axis().scale(x)
    	.orient("bottom")

	var yAxis = d3.svg.axis().scale(y)
    		.orient("left")


	svg.append("g")
		.attr("class", "x axis")
		.attr("transform", "translate(0," + h + ")")
		.call(xAxis)
		.append("text")
		      .attr("x", w-110)
		      .attr("y", -5)
		      .text("Sepal Length (cm)");
	svg.append("g")
		.attr("class", "y axis")
		.call(yAxis)
		.append("text")
	      .attr("class", "label")
	      .attr("transform", "rotate(-90)")
	      .attr("x", -110)
	      .attr("y", 15)
	      .text("Sepal Width (cm)");




setosa = []
versicolor = []
verginica = []
i.forEach(function(d) {
	if (d.species == "setosa") {
		setosa.push(d)
	} else {
		if (d.species == "versicolor") {
		versicolor.push(d);
		} else {
		verginica.push(d)
		}
	}
})




  svg.selectAll("data")
      .data(setosa)
    .enter().append("circle")
      .attr("r", 4)
      .attr("cy", function(d) { return y(d.sepalWidth); })
      .attr("cx", function(d) { return x(d.sepalLength); })
      .style("fill", "red");

  svg.selectAll("data")
      .data(versicolor)
    .enter().append("rect")
      .attr("height", 6)
      .attr("width", 6)
      .attr("y", function(d) { return y(d.sepalWidth); })
      .attr("x", function(d) { return x(d.sepalLength); })
      .style("fill", "blue")
  
  //triangle
  svg.selectAll("data")
      .data(verginica)
    .enter().append("line")
      .attr("y1", function(d) { return y(d.sepalWidth) -2; })
      .attr("x1", function(d) { return x(d.sepalLength) - 4; })
      .attr("y2", function(d) { return y(d.sepalWidth) -2; })
      .attr("x2", function(d) { return x(d.sepalLength) + 4; })
      .style("stroke", "green")
      .attr("stroke-width", 2)
  svg.selectAll("data")
      .data(verginica)
    .enter().append("line")
      .attr("y1", function(d) { return y(d.sepalWidth) - 8; })
      .attr("x1", function(d) { return x(d.sepalLength); })
      .attr("y2", function(d) { return y(d.sepalWidth) -2; })
      .attr("x2", function(d) { return x(d.sepalLength) + 4; })
      .style("stroke", "green")
      .attr("stroke-width", 2)
  svg.selectAll("data")
      .data(verginica)
    .enter().append("line")
      .attr("y1", function(d) { return y(d.sepalWidth) -2; })
      .attr("x1", function(d) { return x(d.sepalLength) - 4; })
      .attr("y2", function(d) { return y(d.sepalWidth) -8; })
      .attr("x2", function(d) { return x(d.sepalLength); })
      .style("stroke", "green")
      .attr("stroke-width", 2)
  
  //key
  svg.append("text")
  		.attr("x", 450)
  		.text("Setosa")
  svg.append("text")
  	 	.attr("x", 450)
  	 	.attr("y", 18)
  	 	.text("Versicolor")
  svg.append("text")
  	 	.attr("x", 450)
  	 	.attr("y", 36)
  	 	.text("Verginica")
  svg.append("circle")
  		.attr("cx", 440)
  		.attr("cy", -5)
  		.attr("r", 4)
  		.attr("fill", "red")
  svg.append("rect")
  		.attr("x", 437)
  		.attr("y", 10)
  		.attr("width", 6)
  		.attr("height", 6)
  		.attr("fill", "blue")
  svg.append("line")
  		.style("stroke", "green")
  		.attr("stroke-width", 2)
  		.attr("x1", 436)
  		.attr("y1", 34)
  		.attr("x2", 440)
  		.attr("y2", 27)
  svg.append("line")
  		.style("stroke", "green")
  		.attr("stroke-width", 2)
  		.attr("x1", 436)
  		.attr("y1", 34)
  		.attr("x2", 444)
  		.attr("y2", 34)
  svg.append("line")
  		.style("stroke", "green")
  		.attr("stroke-width", 2)
  		.attr("x1", 444)
  		.attr("y1", 34)
  		.attr("x2", 440)
  		.attr("y2", 27)
  svg.append("line")
  		.style("stroke", "black")
  		.attr("x1", 420)
  		.attr("y1", -20)
  		.attr("x2", 530)
  		.attr("y2", -20)
  svg.append("line")
  		.style("stroke", "black")
  		.attr("x1", 420)
  		.attr("y1", -20)
  		.attr("x2", 420)
  		.attr("y2", 50)
  svg.append("line")
  		.style("stroke", "black")
  		.attr("x1", 530)

  		.attr("y2", 50)
  svg.append("line")
  		.style("stroke", "black")
  		.attr("x1", 530)

  		.attr("y2", -20)

	});

</script>
